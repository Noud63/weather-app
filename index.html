<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="noud van dun">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/weather2.css" type="text/css"> 
    <title>Document</title>
</head>
<body>
    
    <div id="container">
    
    
            <div id="today">
                <div class="header">
                    <div id="cur">
                        <h1>Current Weather</h1>
                    </div>
                    <div id="city"></div>
                </div>
                <div class="result">
                    <div id="date" class="date1"></div><br>
                    <div id="icon" class="icon"></div>
                    <div id="temp" class="temp"></div>
                    <div id="error"></div>
                    <div id="forecast" class="forcast"></div>
                </div>
            </div>
    
            <div id="tomorrow">
                <div class="header">
                    <div id="cur">
                        <h1>Forecast</h1>
                    </div>
                    <div id="city2"></div>
                </div>
                <div class="result">
                    <div id="date2" class="date1"></div><br>
                    <div id="icon2" class="icon"></div>
                    <div id="temp2" class="temp"></div>
                    <div id="error2"></div>
                    <div id="forecast2" class="forcast"></div>
                </div>
            </div>
    
            <div id="extra" style="background-image: url('img/moon.jpg')">
                <div id="sunrise"></div>
                <div class="sunmoon">
                    <img src="img/sun.png" id="sun">
                    <img src="img/moon2.jpg" id="moon">
                </div>
                <div id="sunset"></div>
            </div>
    
        <div id="inputContainer">
            <input type="text" id="input" placeholder=" Weather in your City">
            <button type="submit" id="btn" value="submit">Search</button>
        </div>
    
    </div>



    <!--<script src="weather.js"></script>-->
    
<script type="text/javascript" src="bundle.js"></script></body>
</html>
